<html>
    <head>
        <title>
            Create files in convention with Afterburner
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Create following files in convention with afterburner.fx:
        <ul>
            <li>Afterburner.fxml</li>
            <li>AfterburnerPresenter.java</li>
            <li>AfterburnerView.java</li>
            <li>Afterburner.css (optional)</li>
            <li>Afterburner.properties (optional)</li>
        </ul>
        where 'Afterburner' is your choosen 'base' name.
    </body>
</html>
