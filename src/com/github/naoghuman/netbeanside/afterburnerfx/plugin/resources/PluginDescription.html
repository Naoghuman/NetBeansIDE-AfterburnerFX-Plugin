<html>
    <head>
        <title>
            Wizard for file generation in convention with the library afterburner.fx
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Create following files <b>[prefix].fxml</b>, <b>[prefix]Presenter.java</b>, 
        <b>[prefix]View.java</b> and <i>(optional)</i> the files <b>[prefix].css</b> 
        and <b>[prefix].properties</b> in convention with the library 
        <i>afterburner.fx</i> where <b>[prefix]</b> is your choosen <i>file</i> 
        and <i>package</i> name.
    </body>
</html>
