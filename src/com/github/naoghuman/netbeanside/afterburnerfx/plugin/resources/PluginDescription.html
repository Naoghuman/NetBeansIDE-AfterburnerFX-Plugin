<html>
    <head>
        <title>
            Wizard for file generation in convention with the library afterburner.fx
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        The following primary files <i>[prefix].fxml</i>, <i>[prefix]Presenter.java</i>, 
        <i>[prefix]View.java</i> and optional <i>[prefix].css</i> and 
        <i>[prefix].properties</i> will be created in <b>convention</b> with the 
        library <i>afterburner.fx</i> where <b>[prefix]</b> is your choosen 
        <i>file and package</i> name.
    </body>
</html>
